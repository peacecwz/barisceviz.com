name: Deploy

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        
      - name: Install dependencies
        run: npm install
        
      - name: Build project
        run: npm run build
      
      - name: Export next js
        run: npm run export
      
  
        
